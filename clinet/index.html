<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-green-100 h-screen">
    <h1 class="grid justify-items-center pt-4 text-5xl pt-10">To Do</h1>
    <button class="  ml-44 bg-sky-500 hover:bg-sky-700 ... text-white font-bold py-2 px-4 rounded-full mt-10">
        Add new list
    </button>
    <div class="flex flex-col gap-4 grid justify-items-left pl-44 pt-10">
        <label class="input rounded-full">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            </svg>
            <input type="search" class="grow" placeholder="Name" />
            <span class="badge badge-neutral badge-xs">Delete</span>
        </label>
        <label class="input rounded-full">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            </svg>
            <input type="text" class="grow" placeholder="Address" />
            <span class="badge badge-neutral badge-xs">Delete</span>
        </label>
        <label class="input rounded-full">
            <input type="text" class="grow" placeholder="Password" />
            <span class="badge badge-neutral badge-xs">Delete</span>

        </label>

    </div>
    <button class=" ml-44 bg-sky-500 hover:bg-sky-700 ... text-white font-bold py-2 px-4 rounded-full mt-10">
        Add
    </button>

    <script src="app.js"></script>

</body>


</html>
